<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" th:href="@{/static/css/style.css}">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
<div class="login-card-container">
  <div class="login-card">
    <div class="login-card-logo">
      <img src="/static/images/logo.jpg" alt="logo">
    </div>
    <div class="login-card-header">
      <h1>Sign in</h1>
      <div>Please login to use App</div>
    </div>
    <form class="login-card-form" method="post" th:action="@{/}">
      <div class="form-item">
        <span class="form-item-icon material-symbols-rounded">account_circle</span>
        <input type="text" name="username" placeholder="Enter Username" required autofocus>
      </div>
      <div class="form-item">
        <span class="form-item-icon material-symbols-rounded">lock</span>
        <input type="password" name="password" placeholder="Enter Password" required>
      </div>
      <div class="form-item">
        <span class="form-item-icon material-symbols-rounded">lock</span>
        <input type="password" name="re-password" placeholder="Enter Password" required>
      </div>
      <div class="form-item-other">
        <div class="checkbox">
          <input type="checkbox" id="rememberMeCheckbox" checked>
          <label for="rememberMeCheckbox">Remember Me</label>
        </div>
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="login-card-footer">
      Don't have an account? <a href="">Create an account now</a>
    </div>
  </div>
  <div class="login-card-social">
    <div>Other Sign-In Options</div>
    <div class="login-card-social-btns">
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
             width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
             stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
        </svg>
      </a>
      <a href="#">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
             height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
             stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
        </svg>
      </a>
    </div>
  </div>
</div>

</body>
</html>
